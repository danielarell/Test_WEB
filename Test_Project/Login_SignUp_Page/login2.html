<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="css/login2_style.css">
    </head>

    <body>
        
        <div class="container">
            <form class="form-group">
                <div class="mb-3 bg p-5 rounded">
                    <h2 class="text-center">Login</h2>
                    <label for="" class="form-label mt-5 fw-semibold">Email Address</label>
                    <input
                        type="email"
                        name=""
                        id=""
                        class="form-control"
                        placeholder="example@addres.com"
                        aria-describedby="helpId"
                        required=""
                    />
                    <label for="" class="form-label mt-3 fw-semibold">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        name=""
                        id=""
                        required=""
                    />
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">Remember me</label>
                    </div>
                    <input
                        type="submit"
                        class="form-control btn-color mt-3"
                        name=""
                        id=""
                    />
                </div>
            </form>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

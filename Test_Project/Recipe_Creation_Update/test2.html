<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Receta</title>
</head>
<body>
    <h1>Formulario de Receta</h1>
    <form id="recipeForm">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" rows="4" required></textarea><br><br>

        <label for="duracion">Duración (en minutos):</label>
        <input type="number" id="duracion" name="duracion" required><br><br>

        <label for="autor">Autor:</label>
        <input type="text" id="autor" name="autor" required><br><br>

        <label for="pasos">Pasos:</label>
        <textarea id="pasos" name="pasos" rows="4" required></textarea><br><br>

        <label for="ingredientes">Ingredientes:</label>
        <select id="ingredientesDropdown">
            <option value="">Seleccione un ingrediente</option>
        </select>
        <button type="button" onclick="agregarIngrediente()">Agregar Ingrediente</button>
        <div id="ingredientesContainer"></div><br><br>

        <button type="submit">Guardar Receta</button>
    </form>

    <script src="test2.js"></script>
</body>
</html>
